<mat-card class="header">
  <button
    mat-button
    style="color: white"
    class="nav-brand"
    (click)="navToMovies()"
  >
    Movies
  </button>

  <button
    mat-button
    style="color: white"
    class="btn-profile"
    (click)="navToUserProfile()"
  >
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>

  <button mat-button style="color: white" class="btn-logout" (click)="logOut()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-card>
