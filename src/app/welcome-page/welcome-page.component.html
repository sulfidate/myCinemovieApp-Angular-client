<div class="main-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Welcome to myCinemovieApp! </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        myCinemovieApp is a web application that allows you to search for movies
        and view their information.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="openUserRegistrationDialog()">
        Sign Up
      </button>
      <button mat-raised-button (click)="openUserLoginDialog()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
