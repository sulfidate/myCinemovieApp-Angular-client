<div class="movie-view">
  <mat-card *ngFor="let movie of movies; let i = index">
    <mat-card-header>
      <mat-card-title> {{ movie.Title }}</mat-card-title>
    </mat-card-header>
    <!-- This is the FavoriteMovies button -->
    <mat-card-actions>
      <mat-icon
        *ngIf="isFav(movie._id)"
        (click)="removeFromFavoriteMovies(movie._id)"
        style="color: gold"
        >favorite</mat-icon
      >
      <mat-icon
        *ngIf="!isFav(movie._id)"
        (click)="addToFavoriteMovies(movie._id)"
        style="color: white"
        >favorite_border</mat-icon
      >
    </mat-card-actions>

    <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <!-- This is the genre button-->
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre[1], movie.Genre[2])"
      >
        Genre: {{ movie.Genre[1] }}
      </button>
      <!-- This is the director Button -->
      <button
        mat-button
        (click)="
          openDirectorDialog(
            movie.Director[1],
            movie.Director[2],
            movie.Director[3],
            movie.Director[4],
            movie.Director[5]
          )
        "
      >
        Director: {{ movie.Director[1] }}
      </button>
      <!-- This is the storyline button -->
      <button mat-button (click)="openStorylineDialog(movie.Description)">
        Storyline
      </button>
    </mat-card-actions>
  </mat-card>
</div>
