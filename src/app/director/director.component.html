<mat-card class="director-dialog">
  <mat-card-title class="director-dialog-title">{{ data.Name }}</mat-card-title>
  <mat-card-subtitle class="director-dialog-subtitle">
    <img
      mat-card-image
      style="width: auto; height: 300px; object-fit: cover; margin: auto"
      src="{{ data.Image_url }}"
      alt="{{ data.Name }}"
    />
  </mat-card-subtitle>
  <br />
  <mat-dialog-content class="director-dialog-content">
    <b>Day of Birth: </b>{{ data.Birth }}
    <br />
    <b>Day of Death: </b>{{ data.Death }}
    <br />
    <b>Bio: </b>{{ data.Bio }}
    <mat-dialog-content
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
    </mat-dialog-content>
  </mat-dialog-content>
  <mat-card-actions class="director-actions">
    <button
      class="director-close-button"
      mat-stroked-button
      aria-label="Close the director details button"
      mat-dialog-close
      color="primary"
    >
      X
    </button>
  </mat-card-actions>
</mat-card>
