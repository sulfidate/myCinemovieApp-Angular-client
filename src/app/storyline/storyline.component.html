<mat-card class="storyline-dialog">
  <mat-dialog-content class="storyline-dialog-content">
    <b>Storyline: </b>
    {{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions class="storyline-actions">
    <button
      class="storyline-close-button"
      mat-stroked-button
      aria-label="Close the storyline button"
      mat-dialog-close
      color="primary"
    >
      X
    </button>
  </mat-card-actions>
</mat-card>
